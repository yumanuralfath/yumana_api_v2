<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ subject | default(value="Email") }}</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f3f4f6;
      font-family: Arial, Helvetica, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      style="padding: 40px 20px; background-color: #f3f4f6"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="
              background: #ffffff;
              border-radius: 10px;
              overflow: hidden;
              border: 1px solid #e5e7eb;
            "
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="padding: 32px 24px; border-bottom: 1px solid #e5e7eb"
              >
                <h1 style="margin: 0; font-size: 22px; color: #111827">
                  Yumana API
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td
                style="
                  padding: 40px 36px;
                  color: #374151;
                  font-size: 15px;
                  line-height: 1.6;
                "
              >
                {% block content %}{% endblock %}
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                style="
                  padding: 24px 36px;
                  background: #f9fafb;
                  border-top: 1px solid #e5e7eb;
                  text-align: center;
                  font-size: 12px;
                  color: #9ca3af;
                "
              >
                <p style="margin: 0 0 6px">
                  Email ini dikirim otomatis oleh {{ app_name }}.
                </p>
                <p style="margin: 0">
                  Â© 2026 {{ app_name }}. All rights reserved.
                </p>
              </td>
            </tr>
          </table>

          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            style="margin-top: 16px"
          >
            <tr>
              <td align="center" style="font-size: 11px; color: #9ca3af">
                Jika Anda tidak mengenali aktivitas ini, abaikan email ini.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
